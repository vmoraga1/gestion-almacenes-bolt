<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Simplificado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        .header { width: 100%; margin-bottom: 20px; }
        .empresa { display: inline-block; width: 48%; vertical-align: top; }
        .cotizacion-info { display: inline-block; width: 48%; text-align: right; vertical-align: top; }
    </style>
</head>
<body>
    <div class="header">
        <div class="empresa">
            <h1>Mi Empresa</h1>
            <p>Dirección de la empresa</p>
            <p>Tel: +56 9 1234 5678</p>
        </div>
        <div class="cotizacion-info">
            <h2>COTIZACIÓN</h2>
            <p><strong>N°:</strong> COT-2025-001</p>
            <p><strong>Fecha:</strong> 11/07/2025</p>
        </div>
    </div>
    
    <h3>Tabla de Test:</h3>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td>2</td>
                <td>$100</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>1</td>
                <td>$150</td>
                <td>$150</td>
            </tr>
        </tbody>
    </table>
    
    <p><strong>Total: $350</strong></p>
</body>
</html>
